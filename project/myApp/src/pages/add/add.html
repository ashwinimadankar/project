<ion-header>

  <ion-navbar>
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-card>
    <ion-list>
        <ion-item>
           <p>Rate and provide review</p>
            </ion-item>
        <ion-item>
          <textarea  rows="4" cols="158" name="reviewarea" placeholder="Enter your suggetion" maxLength="500"[(ngModel)]="userData.review"></textarea>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="ratingtext"  placeholder="Enter rating of this place out of five"[(ngModel)]="userData.rating" >
          </ion-input>
        </ion-item>
        </ion-list>
            <button ion-button block color="facebook"(click)="ratingData(userData)">
                Add
             </button>
             </ion-card>
</ion-content>
